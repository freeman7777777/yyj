<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>玄机</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css"/>
</head>
<body>
<div class="aui-content">
    <section class="aui-grid aui-margin-b-15">
        <div class="aui-row">
            <div class="aui-col-xs-4" tapmode onclick="openWin('first_classify_win');">
                <i class="aui-iconfont aui-icon-home"></i>
                <div class="aui-grid-label">支出分类</div>
            </div>
            <div class="aui-col-xs-4">
                <i class="aui-iconfont aui-icon-gear"></i>
                <div class="aui-grid-label">收入分类</div>
            </div>
            <div class="aui-col-xs-4">
                <i class="aui-iconfont aui-icon-map"></i>
                <div class="aui-grid-label">账户管理</div>
            </div>
            <div class="aui-col-xs-4">
                <i class="aui-iconfont aui-icon-calendar"></i>
                <div class="aui-grid-label">借出分类</div>
            </div>
            <div class="aui-col-xs-4">
                <i class="aui-iconfont aui-icon-date"></i>
                <div class="aui-grid-label">借入分类</div>
            </div>
        </div>
    </section>
    <section class="aui-grid aui-margin-b-15">
        <div class="aui-row">
            <div class="aui-col-xs-4">
                <i class="aui-iconfont aui-icon-home"></i>
                <div class="aui-grid-label">借贷中心</div>
            </div>
            <div class="aui-col-xs-4">
                <i class="aui-iconfont aui-icon-gear"></i>
                <div class="aui-grid-label">统计中心</div>
            </div>
            <div class="aui-col-xs-4">
                <i class="aui-iconfont aui-icon-map"></i>
                <div class="aui-grid-label">数据导出</div>
            </div>
        </div>
    </section>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../script/global.js"></script>
<script type="text/javascript">
    function openWin(name) {
        globalFunction.openWin(name, 'expend_classify/' + name + '.html');
    }
</script>
</html>
